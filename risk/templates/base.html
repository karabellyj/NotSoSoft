{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">


        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href={% url 'project-list' %}>Projekty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href={% url 'stats' %}>Å tatistiky</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin/">Admin</a>
            </li>

          </ul>
        </div>
        <div class="float-right row">
          {% if user.is_authenticated %}
          <label class=" mr-2 text-white text-center"><b>{{ user.username }}</b></label>

          <a href="{% url 'logout' %}" class="btn btn-outline-secondary mr-2 text-white" role="button">Logout</a>
          {% else %}
           <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </nav>
    {% block content%}{% endblock %}
    {% block js %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    {% endblock %}
</body>
</html>
