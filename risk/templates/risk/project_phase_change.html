<form method="post" action="">
    {% csrf_token %}

   <div class="modal-header">
      <h5 class="modal-title">Create new Phase</h5>

      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        {% for hidden_field in form.hidden_fields %}
            {{ hidden_field }}
         {% endfor %}

        {{ form.non_field_errors }}


     <!--   <div class="fieldWrapper">
            {{ form.phase_manager.errors }}
            <label for="{{ form.phase_manager.id_for_label }}">Project name:</label>
            <input class="form-control" type="text" name="name" id="form.phase_manager.id_for_label" required>
        </div>
        <div class="fieldWrapper">
            {{ form.project.errors }}
            <label for="{{ form.project.id_for_label }}">Project name:</label>
            <input class="form-control" type="text" name="name" id="form.project.id_for_label" required>
        </div>-->

        <div class="fieldWrapper">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}">Project name:</label>
            <input class="form-control" type="text" name="name" id="form.name.id_for_label"  placeholder="form.name.label" required>
        </div>

        <div class="fieldWrapper">
            {{ form.description.errors }}
            <label for="{{ form.description.id_for_label }}">Description:</label>
            <textarea class="form-control" id=" form.description.id_for_label" rows="3"   placeholder="form.description.label" ></textarea>

        </div>

        <div class="fieldWrapper">
            {{ form.start_date.errors }}
            <label for="{{ form.start_date.id_for_label }}">Start date:</label>
            <input class="form-control" type="date" name="start_date" id="form.start_date.id_for_label" placeholder="form.start_date.label" required>
        </div>

        <div class="fieldWrapper">
            {{ form.real_end.errors }}
            <label for="{{ form.real_end.id_for_label }}">Real end date:</label>
            <input class="form-control" type="date" name="end_date" id="form.real_end.id_for_label" placeholder="form.real_end.label" >

        </div>
        <div class="fieldWrapper">
            {{ form.estimated_end_date.errors }}
            <label for="{{ form.estimated_end_date.id_for_label }}">End date</label>
            <input class="form-control" type="datetime" name="est_end_date" id="form.estimated_end_date.id_for_label" placeholder="form.estimated_end_date.label" >
        </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success">Create</button>
    </div>

  </form>
