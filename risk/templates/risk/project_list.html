{% extends 'base.html' %}
{% block title %}Projects{% endblock title %}
{% block content %}
    <div>
        <a href="{% url 'project-create' %}">Create Project</a>
    </div>
    <ul>
    {% for project in object_list %}
    <li><a href="{% url 'project-detail' project.pk %}">{{ project.name }}</a> - <a href="{% url 'project-update' project.pk %}">Edit</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
